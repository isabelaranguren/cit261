
<!doctype html>
<html lang="en-us">
 <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>CIT 261 - | Isabel Aranguren |</title>
        <meta name="description" content="Final Project page for Nicolas Carlini in CIT 261 at Brigham Young University-Idaho. ">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
      </head>
      <body>
        <div class="wrapper">
          <header>
            <h1>Simple Weather App</h1>
            <input type="text" id="city" class="zipCode">
            <button type="button" class="btn" onclick="getCurrentWeather()">Enter</button>
            </header>
         <section class="columns">
          <div class="column">
            <div class="icon_container">
              <div><img id="icon"></div>
            </div>
              <h2><span id="city_temp"></span></h2>
              <h3><span id="description"></span></h3>
              <h3><span id="todaytemp"></span></h3>
          </div>
          <div class="column">
            <div class="summary">
              <p class="label">Feels like: <span id="feelsLike"></span></p>
              <p class="label">Pressure levels at: <span id="pressure"></span></p>
              <p class="label">Humidity levels at: <span id="humidity"></span>%</p>
              <p class="label">Winds at: <span id="windspeed"></span></p>
              <p class="label">Wind Chill: <span id="chill_text"></span></p>          </div>
          </div>
          </section>
        <section class="columns">
          <div class="column" id="colored">
          </div>
        </section>
      <script src="script.js"></script>
      </body>
</html>
