    <title>HTML TAGS</title>

<body>
    <h1>Guide to HTML5’s Media Tags – Audio and Video</h1>
    <h3>The audio Tag</h3>
    <p>The audio tag allows you to put a music file directly into the HTML code without the use of a plugin,<br>
        such as Flash or Javascript. There are three types of audio formats that are compatible with this tag:<br>
        ogg, .mp3 and .wav.</p>
        
    
        <audio src="actions.mp3" controls="controls">Your browser does not support the audio element</audio>
    
    
    
</body>
</html>
